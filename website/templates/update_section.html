{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Update section</h1>
    <div class='form-group'> 
        <form method="POST">
            {% csrf_token %}
            {{form.media}}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
{% else %}
<h1>Log in to edit posts</h1>
<a href="/admin" role="button" class="btn btn-outline-primary me-2">Log in</a>
{% endif %}
{% endblock %}
